<!DOCTYPE html>
<html lang="en">
    <script>
            function Calculator() {
                this.read= function() {
                       this.num1 = +prompt('Enter first number please:','');
                       this.num2 = +prompt('Enter second number please:','');
                       }
                this.sum=function() {
                      return this.num1+this.num2;
                }

                this.mul=function() {
                      return this.num1*this.num2;
                }



            }

            let calculator = new Calculator();
            calculator.read();

            alert( "Sum=" + calculator.sum() );
            alert( "Mul=" + calculator.mul() );
    </script>
</html>
