<!DOCTYPE html>
<html lang="en">
    <script>
            let input=prompt('Enter a number','');
            if (input>=2) alert('2');
            for (let i=3; i<=input; i+=2) {
                let check=true;
                for (let j=3;j<i;j+=2){
                    if (i%j==0) {
                       check=false;
                       break;
                    }
                }
                if (check) {
                   alert(i)
                }
            }

    </script>
</html>
