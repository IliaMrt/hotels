<!DOCTYPE html>
<html lang="en">
    <script>
      let salaries = {
        "John": 100,
        "Pete": 300,
        "Mary": 250
      };

      alert( sumSalaries(salaries) ); // 650

      function sumSalaries(input) {
               return Object.values(input).reduce((result,value) => result += +value, 0);
      }

    </script>
</html>
