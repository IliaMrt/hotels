<!DOCTYPE html>
<html lang="en">
    <script>

    function shuffle(arr) {
             for (let i=0; i<arr.length-1; i++) {
                 j=Math.floor(Math.random()*(arr.length-i))+i;
                 let temp=arr[i];
                 arr[i]=arr[j];
                 arr[j]=temp;
             }
    }


    let arr = [1, 2, 3];

    shuffle(arr);
    // arr = [3, 2, 1]

    shuffle(arr);
    // arr = [2, 1, 3]

    shuffle(arr);
    // arr = [3, 1, 2]
    // ...

    </script>
</html>
